<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's Today's Outfit? - Mix & Match</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Averia+Libre:wght@400&family=Averia+Sans+Libre:wght@700&family=Averia+Serif+Libre:wght@400;700&family=Inter:wght@400;500&display=swap"
        rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Averia Serif Libre', serif;
            background: url('BG4.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #c9d9db;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Navigation */
        nav {
            background-color: #faedd3;
            padding: 20px 0;
            display: flex;
            justify-content: center;
            gap: clamp(20px, 15vw, 180px);
            width: 100%;
            z-index: 100;
        }

        nav a {
            font-family: 'Averia Serif Libre', serif;
            font-weight: 700;
            color: #756e55;
            text-decoration: none;
            font-size: 15px;
            letter-spacing: 0.5px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .logo-container {
            position: absolute;
            top: 3px;
            left: 30px;
            z-index: 101;
        }

        .logo {
            display: inline-block;
            text-decoration: none;
        }

        .logo img {
            height: 50px;
            width: auto;
            display: block;
        }

        /* Main Content */
        .main-content {
            background-color: #faedd3;
            margin: 40px 20px;
            padding: 40px;
            border-radius: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            width: 70%;
            max-width: 400px;
            /* Narrower for the vertical stack look */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        h2 {
            font-family: 'Averia Libre', cursive;
            font-size: 32px;
            color: #305782;
            margin: 0;
            text-align: center;
        }

        /* Selector Sections */
        .selector-container {
            display: flex;
            flex-direction: column;
            gap: 40px;
            width: 100%;
            align-items: center;
        }

        .selector-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            gap: 20px;
        }

        .arrow-btn {
            background: none;
            border: none;
            font-family: 'Averia Libre', cursive;
            font-size: 60px;
            color: #756e55;
            /* Cornflower blueish */
            cursor: pointer;
            transition: transform 0.2s, color 0.2s;
            user-select: none;
        }

        .arrow-btn:hover {
            transform: scale(1.1);
            color: #5b5541;
        }

        .image-display {
            width: 250px;
            height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            /* Optional: border or background to frame the item */
        }

        .image-display img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: block;
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1));
        }

        /* Outfit Info section */
        .outfit-info {
            display: none;
            flex-direction: column;
            gap: 15px;
            font-family: 'Averia Serif Libre', serif;
            color: #4a4a4a;
            width: 100%;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.3);
            border: 1px dashed #d3a0a0;
            border-radius: 4px;
            margin-top: 10px;
            box-sizing: border-box;
        }

        .info-item {
            display: flex;
            flex-direction: column;
            gap: 2px;
            border-bottom: 1px solid rgba(117, 110, 85, 0.2);
            padding-bottom: 5px;
        }

        .info-label {
            font-size: 11px;
            color: #888;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .info-value {
            font-size: 16px;
            font-weight: 400;
            color: #305782;
            font-style: italic;
        }
    </style>
</head>

<body>

    <nav>
        <a href="random-recommend.html">Recommend</a>
        <a href="mix-match.html">Mix & Match</a>
        <a href="outfit-archive.html">Archive</a>
    </nav>

    <div class="logo-container">
        <a href="Home.html" class="logo">
            <img src="logo.png" alt="WTO Logo">
        </a>
    </div>

    <div class="main-content">
        <h2 id="main-title">Mix & Match</h2>

        <!-- Start Screen -->
        <div id="start-screen" class="start-screen">
            <button class="start-btn" onclick="startMixMatch()">Get Start</button>
        </div>

        <div id="selector-container" class="selector-container">
            <!-- Top Selector -->
            <div class="selector-row">
                <button class="arrow-btn" onclick="changeItem('top', -1)">&lt;</button>
                <div class="image-display">
                    <img id="top-image" src="" alt="Top Item">
                </div>
                <button class="arrow-btn" onclick="changeItem('top', 1)">&gt;</button>
            </div>

            <!-- Bottom Selector -->
            <div class="selector-row">
                <button class="arrow-btn" onclick="changeItem('bottom', -1)">&lt;</button>
                <div class="image-display">
                    <img id="bottom-image" src="" alt="Bottom Item">
                </div>
                <button class="arrow-btn" onclick="changeItem('bottom', 1)">&gt;</button>
            </div>

            <!-- Outfit Info -->
            <div id="outfit-info" class="outfit-info">
                <div class="info-item">
                    <span class="info-label">Top Information</span>
                    <span id="top-info" class="info-value"></span>
                </div>
                <div class="info-item">
                    <span class="info-label">Bottom Information</span>
                    <span id="bottom-info" class="info-value"></span>
                </div>
            </div>
        </div>
    </div>


    <script>
        // Data with names
        const tops = [
            { img: 'Top/TOP_01.png', name: 'White Button-Up Shirt' },
            { img: 'Top/TOP_02.png', name: 'Blue Striped Tee' },
            { img: 'Top/TOP_03.png', name: 'Gray Cotton Hoodie' },
            { img: 'Top/TOP_04.png', name: 'Beige Cardigan' },
            { img: 'Top/TOP_05.png', name: 'Navy Wool Sweater' },
            { img: 'Top/TOP_06.png', name: 'Black Slim Fit Blazer' }
        ];

        const bottoms = [
            { img: 'Bottom/PANTS_01.png', name: 'Classic Blue Jeans' },
            { img: 'Bottom/PANTS_02.png', name: 'Black Slacks' },
            { img: 'Bottom/PANTS_03.png', name: 'Khaki Chinos' },
            { img: 'Bottom/SKIRTS_04.png', name: 'White Pleated Skirt' },
            { img: 'Bottom/SKIRTS_05.png', name: 'Brown Suede Skirt' }
        ];

        let topIndex = 0;
        let bottomIndex = 0;

        function updateImages() {
            const currentTop = tops[topIndex];
            const currentBottom = bottoms[bottomIndex];

            document.getElementById('top-image').src = currentTop.img;
            document.getElementById('bottom-image').src = currentBottom.img;

            document.getElementById('top-info').textContent = currentTop.name;
            document.getElementById('bottom-info').textContent = currentBottom.name;
        }

        function changeItem(type, direction) {
            if (type === 'top') {
                topIndex += direction;
                if (topIndex < 0) topIndex = tops.length - 1;
                if (topIndex >= tops.length) topIndex = 0;
            } else if (type === 'bottom') {
                bottomIndex += direction;
                if (bottomIndex < 0) bottomIndex = bottoms.length - 1;
                if (bottomIndex >= bottoms.length) bottomIndex = 0;
            }
            updateImages();
        }

        function startMixMatch() {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('selector-container').style.display = 'flex';
            document.getElementById('outfit-info').style.display = 'flex';
            updateImages();
        }
    </script>
</body>

</html>
