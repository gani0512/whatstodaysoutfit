<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

        rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Averia Serif Libre', serif;
            background: url('BG4.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #305782;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Navigation */
        nav {
            background-color: #faedd3;
            padding: 20px 0;
            display: flex;
            justify-content: center;
            gap: clamp(20px, 15vw, 180px);
            width: 100%;
            z-index: 100;
        }

        nav a {
            font-family: 'Averia Serif Libre', serif;
            font-weight: 700;
            color: #756e55;
            text-decoration: none;
            font-size: 15px;
            letter-spacing: 0.5px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .logo-container {
            position: absolute;
            top: 3px;
            left: 30px;
            z-index: 101;
        }

        .logo {
            display: inline-block;
            text-decoration: none;
        }

        .logo img {
            height: 50px;
            width: auto;
            display: block;
        }

        /* Header */
        header {
            text-align: center;
            margin-top: 40px;
            margin-bottom: 20px;
        }

        header h1 {
            font-family: 'Averia Libre', cursive;
            font-size: 36px;
            color: #756e55;
            margin: 0;
        }

        /* Gallery Container */
        .gallery-container {
            background-color: #faedd3;
            width: 90%;
            max-width: 1200px;
            margin: 40px auto;
            /* Horizontal scrolling area mimicking the reference */
            overflow-x: auto;
            padding: 40px 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 4px;

            /* Center items */
            display: flex;
            align-items: center;
            gap: 40px;

            /* Custom scrollbar styling if needed, or hide it */
            scrollbar-width: thin;
            scrollbar-color: #756e55 #faedd3;
        }

        /* Gallery Item */
        .gallery-item {
            flex: 0 0 auto;
            /* Don't shrink */
            width: 200px;
            height: 300px;
            background-color: transparent;
            /* Optional frame background */
            position: relative;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            cursor: pointer;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s;
        }

        /* Hover Effect: Scale Up */
        .gallery-item:hover {
            transform: scale(1.1);
            z-index: 10;
            /* Bring to front */

        }

        /* Item Label (Hidden by default, shown on hover/active if desired, 
           or just keep simple like reference where standard text is minimal) */
        .item-label {
            position: absolute;
            bottom: 10px;
            left: 0;
            width: 100%;
            text-align: center;
            font-family: 'Averia Sans Libre', sans-serif;
            font-size: 14px;
            color: #333;
            opacity: 0;
            transition: opacity 0.3s;
            background: rgba(250, 237, 211, 0.9);
            padding: 5px 0;
        }

        .gallery-item:hover .item-label {
            opacity: 1;
        }
    </style>
</head>
